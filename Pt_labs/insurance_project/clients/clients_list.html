<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Клиенты с полисами</title>
</head>

<body>
    <h1>Клиенты с полисами</h1>
    <table border="1">
        <tr>
            <th>Имя</th>
            <th>Email</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Добавить клиента</a>
</body>

</html>
